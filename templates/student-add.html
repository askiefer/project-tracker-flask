<!doctype html>
<html>
<head>
    <title>Add Student</title>
</head>
<body>
<h1>Add Student</h1>

<p>
<form action="/student-add" method='POST'>
    <label>Enter Student First Name:
        <input type="text" name="first">
    </label>
    <label>Enter Student Last Name:
    <input type="text" name="last">
    </label>

    <input type="text" name="github">
    </label>
    <input type="submit">
</form>

</p>
</body>
</html>
